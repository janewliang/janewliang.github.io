---
layout: default
title: Weblog
---

<h1>{{ page.title }}</h1>
<ul class="posts" style="list-style: none;">

  {% for post in site.posts %}
    <li>
	<h4><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h4>
	<br>
	<span>&ensp; {{ post.content | markdownify | strip_html | truncatewords: 50 }}</span>
	</li>
  {% endfor %}
    
</ul>
