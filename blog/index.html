---
layout: default
title: Weblog
---

<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li>
	<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	<br>
	<span>{{ post.content | markdownify | strip_html | truncatewords: 50 }}</span>
	</li>
  {% endfor %}
    
</ul>
