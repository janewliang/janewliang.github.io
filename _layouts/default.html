<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>{{page.title }}</title>

		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<meta name="viewport" content="width=device-width">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1><a href="/" style="color:inherit">{{ site.title }}</a></h1>

				<hr>
				<div><a href="/about">About</a></div>
				<div><a href="/cv">Curriculum Vitae</a></div>
				<!-- <div><a href="/blog">News</a></div> -->
				<br>
				<hr>
				<p>Contact: <a href="mailto:jwliang@g.harvard.edu">jwliang@g.harvard.edu</a></p>
			</header>
		<section>
		{{ content }}
		</section>
		<footer>
			<p style="text-align:center">
				<a href="https://github.com/janewliang" class="svg">
					<object data="{{ site.url }}/assets/github.svg" type="image/svg+xml" class="mailicon"></object>
				</a>
				<a href="https://bitbucket.org/jwliang" class="svg">
					<object data="{{ site.url }}/assets/bitbucket.svg" type="image/svg+xml" class="mailicon"></object>
				</a>
				<a href="https://www.linkedin.com/in/jane-liang-40975691" class="svg">
					<object data="{{ site.url }}/assets/linkedin.svg" type="image/svg+xml" class="mailicon"></object>
				</a>
			</p>
			
			<p style="text-align:center"><small>
			Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a><br />

			</small></p>
